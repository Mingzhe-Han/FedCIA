[exp]
name = FedLightGCN
output = lastfm_12
random_seed = 42

[dataset]
path = ./datasets/lastfm
client_num = 100

[model]
name = LightGCN
latent_dim = 512
n_layers = 5
dropout = 0
weight_decay = 1e-3

[train]
lr = 0.1
batch_size = 4096
epoch = 500
early_stop_num = 10
update_frequence = 1
agg_lr = 0.1
reg_loss = 0
